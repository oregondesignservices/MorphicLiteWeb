worker_processes 2;

events {
    worker_connections  1024;
}

http {
    types {
        text/html                   html;
        text/css                    css;
        application/javascript      js;
        text/xml                    xml;
        image/jpeg                  jpeg jpg;
        image/png                   png;
        image/svg+xml               svg svgz;
    }

    default_type  application/octet-stream;

    keepalive_timeout  65;

    gzip  on;
    gzip_types text/css application/javascript text/xml image/svg+xml;

    map $request_uri $loggable {
        ~^/(alive|ready)  0;
        default 1;
    }

    server {
        listen *:80;
        server_name "";

        access_log logs/access.log combined if=$loggable;
        error_log logs/error.log error;

        root www;

        location ~* \.html$ {
            return 404;
        }

        location / {
            try_files $uri $uri.html =404;
        }

        location = /autoupdate/morphic-windows.appcast.xml {
            return 302 ${MORPHIC_WINDOWS_APPCAST_URL};
        }
    }

    # utility port for things like health checks, metrics, etc...
    server {
        listen *:9180;
        server_name "";

        access_log off;
        error_log logs/error.log error;

        root www;

        location /alive {
            try_files $uri $uri.html =404;
        }

        location /ready {
            try_files $uri $uri.html =404;
        }
    }

}
